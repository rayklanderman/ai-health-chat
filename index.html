<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>AI Health</title>
    
    <!-- PWA meta tags -->
    <meta name="theme-color" content="#0284c7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AI Health" />
    
    <!-- PWA icons -->
    <link rel="apple-touch-icon" href="/android-chrome-192x192.png" />
    <link rel="mask-icon" href="/favicon.svg" color="#0284c7" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- PWA description -->
    <meta name="description" content="Your personal AI health assistant" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI Health" />
    <meta property="og:description" content="Your personal AI health assistant" />
    <meta property="og:image" content="/android-chrome-512x512.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Health" />
    <meta name="twitter:description" content="Your personal AI health assistant" />
    <meta name="twitter:image" content="/android-chrome-512x512.png" />
    
    <script>
      // Ensure environment variables are available
      window.ENV = {
        VITE_GEMINI_API_KEY: '%VITE_GEMINI_API_KEY%'
      };
      
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            console.log('ServiceWorker registration successful:', registration);
          } catch (err) {
            console.error('ServiceWorker registration failed:', err);
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
